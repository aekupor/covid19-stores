<html>
    <head>

    </head>
    <body>
      {% for post in posts %}
      <p>
      {{ post.author.username }} says: <b>{{ post.body }} </b> at: <b>{{post.store}} </b>
      Time: {{post.timestamp.strftime("%m/%d/%Y, %H:%M:%S")}}
      </p>
      {% endfor %}

      <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span> Newer posts
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    Older posts <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
    </body>
</html>
